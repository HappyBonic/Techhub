<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechVibe-Shopping-cart</title>
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h2 class="logo">TechVibe</h2>
            <ul class="nav-menu">
                    <li><a href="index.html"Home>Home </a></li>
                    <li><a href="Products.html"Products>Products </a></li>
                    <li><a href="contact.html"Contact> contact  </a></li>
                    <li><a href="cart.html" class="cart-link">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="containter">
            <h1 class="page-title">Our Shopping Cart</h1>

            <div class="cart-layout">
                <!--cart items will go here-->
                <div class="cart-items" id="cart-items">
                    <!---javaScript will fill this-->
                    </div>

                    <!--Order summary-->
                    <div class="cart-summary">
                        <div class="summary-card">
                            <h3>Order Summary</h3>
                        <div class="summary-row">
                           <span>Subtotal:</span>
                           <sapn id="cart-subtotal">$0.00</span>
                    </div>

                    <div class="summary-row">
                        <span>Shipping:</span>
                        <span id="cart-shipping">$9.99</span>
                    </div>

                    <div class="summary-row">
                        <span>Tax:</span>
                        <span id="cart-tax">$0.00</span>
                    </div>
                    
                    <div class="summary-row total-row">
                        <span>Total:</span>
                        <span id="cart-total">$0.00</span>
                    </div>
                    <button class="btn btn-primary full-width" onclick="goToCheckout()">
                        Proceed to Checkout
                    </button>
                        <a href="Products.html" class="btn btn-secondary full-width">
                         Continue Shopping
                        </a>
                    </div>
            </div>
        </div>
                 <div id="empty-cart" class="empty-cart" style="display: none;">
                    <h2>Your cart is empty</h2>
                    <p>Start adding products to your cart!</p>
                    <a href="Products.html" class="btn btn-primary">Start Shopping</a>
                </div>
        </div>  
    </main>

    
    <footer class="footer">
        <p>&copy; 2025 TechVibe. All rights reserved.</p>
    </footer>

                        <!-- To link JavaScript -->

    <script src="script.js"></script>

</body>
</html>
